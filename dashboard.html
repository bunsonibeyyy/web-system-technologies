<!DOCTYPE html>
<html lang="en">
<head>
 <title>Dashboard</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <nav class="bg-gray-800 text-white p-4">
     <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <a class="text-2xl font-bold" href="#">Logo</a>
          <div class="hidden md:flex">
            <a href="#" class="mx-2">Home</a>
            <a href="#" class="mx-2">Analytics</a>
            <a href="#" class="mx-2">Settings</a>
            <a href="#" class="mx-2" onclick="logout()">Logout</a>
          </div>
          <button class="md:hidden" onclick="toggleNav()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
     </div>
    </nav>
    <div class="w-full md:w-3/4 mx-auto">
        <div class="p-4 bg-white rounded-lg shadow-md">
           <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
           <h3 class="text-xl mb-4">Welcome James!!!</h3>
           <p>Welcome to the Dashboard! This is the main content area where you can display various information and charts.</p>
        </div>       
     </div>
    </div>
    
    <script>
     function toggleNav() {
        const nav = document.querySelector('.nav');
        nav.classList.toggle('hidden');
     }
    
     function logout() {
        window.location.href = "login.html";
     }
    </script>
    
    </body>
    </html>
    
</html>
