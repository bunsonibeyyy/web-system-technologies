<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta Name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-5">
        <div class="flex justify-center">
            <div class="w-full max-w-7xl">
                <div class="flex flex-wrap -mx-2">
                    <!-- Create Account Form -->
                    <div class="w-full md:w-1/3 px-2">
                        <div class="bg-white shadow-md rounded px-1 pt-6 pb-8 mb-4 flex flex-col">
                            <div class="mb-4">
                                <h2 class="text-gray-700 text-lg font-bold mb-4">Create Account</h2>
                                </label>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="Name">
                                    Name
                                </label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Name" type="text">
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="Email">
                                    Email
                                </label>
                                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="Email" type="Email">
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
                                    Role
                                </label>
                                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-[url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>') no-repeat right-3 top-1/2" bg-opacity-50" id="role">
                                    <option value="">Select Role</option>
                                    <option value="admin">Admin</option>
                                    <option value="user">User</option>
                                </select>
                            </div>
                            <div class="flex items-center justify-between">
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-0 px-40 rounded focus:outline-none focus:shadow-outline" type="button">
                                    Create Account
                                </button>
                            </div>
                        </div>
                    </div>                    
                    <!-- User List Table -->
                    <div class="w-full md:w-2/3 px-2">
                        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                            <h2 class="text-gray-700 text-lg font-bold mb-4">User List</h2>
                            <table class="table-auto w-full">
                                <thead>
                                    <tr>
                                        <th class="px-4 py-2">ID</th>
                                        <th class="px-4 py-2">Name</th>
                                        <th class="px-4 py-2">Email</th>
                                        <th class="px-4 py-2">Role</th>
                                        <th class="px-4 py-2">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="border px-4 py-2">1</td>
                                        <td class="border px-4 py-2">Ronalyn Anne Padilla</td>
                                        <td class="border px-4 py-2">ronalyn.padilla@gmail.com</td>
                                        <td class="border px-4 py-2">Admin</td>
                                        <td class="border px-4 py-2">
                                            <i class="text-red-500 hover:text-red-700 fa-solid fa-trash"></i>
                                            <a href="#" class="px-5"> <!-- Added padding between icons -->
                                                <i class="text-blue-500 hover:text-blue-700 fa-solid fa-pen-to-square"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="border px-4 py-2">2</td>
                                        <td class="border px-4 py-2">Ronalyn Test</td>
                                        <td class="border px-4 py-2">ronalyn.test@gmail.com</td>
                                        <td class="border px-4 py-2">User</td>
                                        <td class="border px-4 py-2">
                                                <i class="text-red-500 hover:text-red-700 fa-solid fa-trash"></i>
                                                <a href="#" class="px-5"> <!-- Added padding between icons -->
                                                    <i class="text-blue-500 hover:text-blue-700 fa-solid fa-pen-to-square"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <!-- Add more rows as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
