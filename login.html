<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
    <body class="font-sans bg-gray-200 min-h-screen flex items-center justify-center">
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white rounded-lg shadow-md p-10 w-80 text-center">
                <form id="loginForm" class="space-y-4">
                    <h1 class="text-2xl font-bold">Login</h1>
                    <div class="relative">
                        <label for="username" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-600"><i class="fas fa-user"></i></label>
                        <input type="text" id="username" name="username" placeholder="Username" required class="w-full p-2 pl-8 border border-gray-300 rounded-md">
                    </div>
                    <div class="relative">
                        <label for="password" class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-600"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" name="password" placeholder="Password" required class="w-full p-2 pl-8 border border-gray-300 rounded-md">
                    </div>
                    <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-md cursor-pointer transition-colors duration-300 hover:bg-blue-700"><i class="fas fa-sign-in-alt"></i> Login</button>
                </form>
            </div>
        </div>
    
        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
    
                if (username === "user" && password === "user") {
                    window.location.href = "dashboard.html";
                } else {
                    alert("Invalid username or password");
                }
            });
        </script>
    </body>
</html>
